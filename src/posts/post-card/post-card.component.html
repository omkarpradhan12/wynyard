
    <mat-card class="example-card">
        <mat-card-header>
          <img mat-card-avatar [src]="profile_pic_url" class="avataricon">
          <mat-card-title (click)="go_to_prof(post_details.keymail)">{{post_details.username}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{post_details.url}} *ngIf="post_details.fileType==='image'" alt="post_details by {{post_details.username}}">
        <video src={{post_details.url}} *ngIf="post_details.fileType==='video'" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;" loop></video>
        <mat-card-content>
          <b>{{post_details.username}}</b> &nbsp; &nbsp; <div class="caption">{{post_details.caption}}</div>
          <br>
          <div>
            <mat-expansion-panel (opened)="on_open()" (closed)="on_close()">
              <mat-expansion-panel-header>
                <b>{{comment_user}}</b> {{comment_header}}
              </mat-expansion-panel-header>
                 <app-comments (newComment)="addNewComment($event)" [comments]="comments"></app-comments>

            </mat-expansion-panel>
          </div>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
