
    <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>{{post_details.username}}</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{post_details.url}} *ngIf="post_details.fileType==='image'" alt="post_details by {{post_details.username}}">
        <video src={{post_details.url}} *ngIf="post_details.fileType==='video'" onmouseover="this.play()" onmouseout="this.pause();this.currentTime=0;" loop></video>
        <mat-card-content>
          <b>{{post_details.username}}</b> &nbsp; &nbsp; <div class="caption">{{post_details.caption}}</div>

          <div>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                Comments
              </mat-expansion-panel-header>
          
              <app-comments (newComment)="addNewComment($event)" [comments]="comments"></app-comments>
          
            </mat-expansion-panel>
          </div>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
